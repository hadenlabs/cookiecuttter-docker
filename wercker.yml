box: python:3.6.0

dev:
  steps:
    - script:
        name: install shellcheck
        code: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
    - script:
        name: install dependences
        code: make setup

# Build definition
build:
  # The steps that will be executed on build
  steps:

    - add-ssh-key:
        keyname: GITHUB_KEY
        host: github.com

    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48

    - script:
        name: Install shellcheck
        code: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

    - script:
        name: Install dependences
        code: |
          make setup

    - script:
        name: Lint Code
        code: |
          make lint

  after-steps:
    - install-packages:
        packages: ruby

    - script:
        name: Show vars env
        code: |
            env

    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
        channel: notify-ci
        username: willybot

# Testing definition
test:

  box:
    id: mhart/alpine-node:6.10.0
    cmd: /bin/sh

  steps:

    - script:
        name: Install bash
        code: |
          apk add --update alpine-sdk
          apk add --update bash

    - script:
      name: Show vars env
      code: |
          env

    - script:
        name: install dependences
        code: |
          make install env=test

    - script:
        name: Run Test
        code: |
          make test

  after-steps:
    - script:
        name: Show vars env
        code: |
            env

    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
        channel: notify-ci
        username: willybot
